<script>
    function show_respective_project() {
        clickableslider = document.getElementsByClassName("hero-bot-slide");

        populateit = document.getElementsByClassName("slider-description");

        for (var i = 0; i < clickableslider.length; i++) {
            clickableslider[i].setAttribute('data-index', i);
        }
        for (i = 0; i < clickableslider.length; i++) {
            clickableslider[i].addEventListener("click", function () {
                index = this.getAttribute("data-index");
                populateit[index].style.display = "block";
                for (var j = 0; j < populateit.length; j++) {
                    if (j != index) {
                        populateit[j].style.display = "none";
                    }
                }
            });
        }



        var heroSlider = document.getElementsByClassName("hero-img-slide-core");

        var populateChildren = document.getElementsByClassName("slider-description");

        for (var i = 0; i < heroSlider.length; i++) {
            heroSlider[i].setAttribute('data-index', i);
        }



        for (i = 0; i < heroSlider.length; i++) {
            heroSlider[i].addEventListener("touchmove", function () {
                index = this.getAttribute("data-index");
                populateChildren[index].style.display = "block";
                for (var j = 0; j < populateChildren.length; j++) {
                    if (j != index) {
                        populateChildren[j].style.display = "none";
                    }
                }
            });
        }

        /** new part**/




        /** new part**/


    }
    show_respective_project();
</script>
